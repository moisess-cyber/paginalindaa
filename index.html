<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Para Aixa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins';
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 20px;
            display: flex;
            justify-content: center
        }

        .container {
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            padding: 25px;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 30px #0003
        }

        h1 {
            color: #6b1220;
            margin: 0 0 20px;
            font-size: 28px;
            text-align: center
        }

        h2 {
            color: #ff5880;
            margin-bottom: 10px;
            font-size: 20px
        }

        .section {
            background: #fff;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px #0001
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffb3c9;
            margin: 6px 0;
            font-size: 14px
        }

        button {
            background: #ff5f8a;
            color: white;
            font-weight: bold;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            margin-top: 8px;
            cursor: pointer
        }

        .list {
            margin-top: 10px
        }

        .item {
            background: #ffe2eb;
            padding: 10px;
            border-radius: 10px;
            margin: 6px 0;
            color: #6b1220
        }

        .playlist-item {
            background: #ffd6e4;
            padding: 10px;
            border-radius: 10px;
            margin: 6px 0
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Para Aixa </h1>

        <div class="section">
            <h2>Cosas que que te hacen especial</h2>
            <input id="gustoInput" type="text" placeholder="Nunca paro de aprender de lo linda que sos" />
            <button onclick="addGusto()">Agregar</button>
            <div id="gustoList" class="list"></div>
        </div>

        <div class="section">
            <h2>Canciones que me recuerdan a ti ðŸŽ¶</h2>
            <input id="artistInput" type="text" placeholder="Nombre del artista" />
            <input id="songInput" type="text" placeholder="CanciÃ³n favorita" />
            <button onclick="addSong()">Agregar a playlist</button>
            <div id="playlist" class="list"></div>
        </div>

    </div>

    <script>
        // --- CONFIGURA AQUÃ LO QUE A ELLA LE GUSTA ---
        const gustosPredefinidos = [
            "Tus ojos",
            "Cuando sonreis",
            "Como sos  y como queres de lindo",
            "Tus pestaÃ±as",
            "Todo de vos"
        ];

        // --- CONFIGURA AQUÃ SU PLAYLIST ---
        const playlistPredefinida = [
            { artista: "Alvaro Diaz", cancion: "Gongoli (2012)", link: "https://www.youtube.com/watch?v=5M_n2UCe7DQ&list=RD5M_n2UCe7DQ&start_radio=1" },
            { artista: "Jhay Wheeler, Omar courtz", cancion: "Nota", link: "https://www.youtube.com/watch?v=5M_n2UCe7DQ&list=RD5M_n2UCe7DQ&start_radio=1" },
            { artista: "Alvaro Diaz", cancion: "Chinita linda", link: "https://www.youtube.com/watch?v=5M_n2UCe7DQ&list=RD5M_n2UCe7DQ&start_radio=1" },
            { artista: "Rauw Alejandro", cancion: "Carita linda", link: "https://open.spotify.com/track/XXXX" },
            { artista: "Alvaro Diaz", cancion: "No te quiero perder", link: "https://open.spotify.com/track/XXXX" },
            { artista: "Mora, RainNao", cancion: "UN DESEO", link: "https://open.spotify.com/track/XXXX" }
        ];


        function cargarDatos() {
            const gustoList = document.getElementById('gustoList');
            gustosPredefinidos.forEach(g => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = g;
                gustoList.appendChild(div);
            });

            const playlist = document.getElementById('playlist');
            playlistPredefinida.forEach(s => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `<strong>${s.artista}</strong> - ${s.cancion}`;
                playlist.appendChild(div);
            });
        }

        function addGusto() {
            const input = document.getElementById('gustoInput');
            const list = document.getElementById('gustoList');
            if (!input.value.trim()) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = input.value;
            list.appendChild(div);
            input.value = '';
        }

        function addSong() {
            const artist = document.getElementById('artistInput');
            const song = document.getElementById('songInput');
            const list = document.getElementById('playlist');
            if (!artist.value.trim() || !song.value.trim()) return;
            const div = document.createElement('div');
            div.className = 'playlist-item';
            div.innerHTML = `<strong>${artist.value}</strong> - ${song.value}`;
            list.appendChild(div);
            artist.value = '';
            song.value = '';



        }

        window.onload = cargarDatos;
    </script>
</body>

</html>
